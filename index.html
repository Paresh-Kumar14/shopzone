<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopzone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <script src="/index.js"></script>
    <style>
        a {
            text-decoration:none;
        }
    </style>
</head>

<body class="container-fluid" onload="bodyload()">
    <header class="mt-2 p-4 d-flex bg-light justify-content-between">
        <div>
            <span class="h2 fw-bold">
                ShopZone
            </span>
        </div>
        <div>
            <span class="me-3"><a href="javascipt:DisplayCategory('all')">Home</a></span>
            <span class="me-3"><a href="javascript:DisplayCategory('electronics')">Electronics</a></span>
            <span class="me-3"><a href="javascript:DisplayCategory('jewelery')">jewelery</a></span>
            <span class="me-3"><a href="javascript:DisplayCategory('men\'s clothing')">Men's Fashion</a></span>
            <span class="me-3"><a href="javascript:DisplayCategory('women\'s clothing')">Women's Fashion</a></span>
        </div>
        <div>
            <span class="fa-solid fa-magnifying-glass"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-user"></span>
          
            <button class="btn position-relative" onclick="ShowCartItem()"  data-bs-target="#item" data-bs-toggle="modal">
                <span class="fa-regular fa-cart-plus"></span>
                <span class="badge bg-danger text-white rounded-circle position-absolute" id="lblCount"></span>
                
            </button>
            <div class="modal fade" id="item">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Your cart item</h3>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Preview</th>
                                        <th>Price</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </header>
    <section class="mt-2 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select class="form-select" id="lstCategories" onchange="CategoryChanged()">

                    </select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap overflow-auto" style="height:450px">

        </main>
    </section>

 
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
